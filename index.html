<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="headers">
      <img class="logo" src="img/omnifood-logo.png" alt="omnifood-logo" />
      <nav>
        <a href="#">Navigation</a>
      </nav>
    </header>

    <section class="section-hero">
      <div class="hero">
        <div class="hero-textbox">
          <h1 class="primary-heading">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>

          <a href="#" class="btn btn-one margin-right-sm">Start eating well</a>
          <a href="#" class="btn btn-two">Learn more</a>
          <div class="delivered-meal">
            <div class="delivered-imgs">
              <img src="img/customers/customer-1.jpg" alt="customer faces" />
              <img src="img/customers/customer-2.jpg" alt="customer faces" />
              <img src="img/customers/customer-3.jpg" alt="customer faces" />
              <img src="img/customers/customer-4.jpg" alt="customer faces" />
              <img src="img/customers/customer-5.jpg" alt="customer faces" />
              <img src="img/customers/customer-6.jpg" alt="customer faces" />
            </div>
            <p class="delivered-text">
              <span class="text-color">250,000+</span> meals delivered last
              year!
            </p>
          </div>
        </div>
        <div class="hero-image">
          <img src="img/hero.png" alt="food image" class="hero-image" />
        </div>
      </div>
    </section>
  </body>
</html>
